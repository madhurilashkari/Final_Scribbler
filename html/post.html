<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewort" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/post.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/common.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Sribbler</title>
</head>

<body style=" background-color: white;"  >
    <!--Code for heading-->
    <header>
        <div class="top-container">
            <div>
                <h2 class="heading">Scribbler</h3>
                <h6 class="sub-heading">Explore, Imagine, Create</h4>
            </div>
            <div>
                <button class="btn btn-primary rounded-0" data-toggle="modal" data-target="#modalSignUp">Sign Up</button>
                <button class="btn btn-primary rounded-0" data-toggle="modal" data-target="#modalSignin">Sign In</button>
            </div>
        </div>
    </header>
    <!--Code for edit button-->
    <div class="post-container container py-3 mt-3">
        <div class="heading-content" id="edit-heading" contenteditable="true"></div>
        <div class="author">
            <div class="author-name"></div>
            <div>
                <button id="edit-button" type="button" class="btn btn-danger" onclick="onEdit()">Edit<i
                        class="fa fa-edit" style="padding-left: 5px;"></i></button>
            </div>
        </div>

        <!--Code for allowing user to edit the post content-->
        <div class="post-content" id="edit-contenttext" contenteditable="true">
        </div>
        <!--Code for Like button with thumbs up icon-->
        <button id="like-button" type="button" class="btn btn-danger" onclick="countLikes()">
            <i class="fa fa-thumbs-up"></i>
                <span id="likeButton">Like</span>
            </button>
         <!--Code to show count-->   
        <div id="showCount">Be the first one to like this</div>

        <textarea id="comment" rows="4" cols="135" placeholder="Leave a comment..." name="comment"></textarea>
        <div><button id="comment-button" type="button" class="btn btn-danger"
                onclick="addComment(comment)">Comment</button></div>
        <div id="allCommentsHeading">All Comments</div>
        <div class="comment-container">
            <div id="comments">
            </div>
        </div>


    </div>

     <!-- sign in Modal -->
     <div class="modal fade" id="modalSignin" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="signin-modal">
        </div>
    </div>

   <!-- signup modal-->
  <div class="modal fade" id="modalSignUp" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered" id="signup-modal">
     </div>
 </div>
    <script src="../scripts/post.js"></script>
    <script src="../scripts/common.js"></script>
</body>
</html>
